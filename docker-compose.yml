version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: tradein_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./Backend
    command: gunicorn Backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-insecure-test-key-change-in-prod
      - DEBUG=1
      - DB_NAME=tradein_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=3306
      - CLOUD_NAME=your_cloud_name
      - API_KEY=your_api_key
      - API_SECRET=your_api_secret
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./Frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
